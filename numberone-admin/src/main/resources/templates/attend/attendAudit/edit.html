<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-empAttendAudit-edit" th:object="${empAttendAudit}">
            <input id="attendAuditId" name="attendAuditId" th:field="*{attendAuditId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤单id：</label>
				<div class="col-sm-8">
					<input id="attendBillId" name="attendBillId" th:field="*{attendBillId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">用户id：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工id：</label>
				<div class="col-sm-8">
					<input id="empId" name="empId" th:field="*{empId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人：</label>
				<div class="col-sm-8">
					<input id="auditName" name="auditName" th:field="*{auditName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人用户id：</label>
				<div class="col-sm-8">
					<input id="auditUserId" name="auditUserId" th:field="*{auditUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人工号：</label>
				<div class="col-sm-8">
					<input id="auditEmpUserId" name="auditEmpUserId" th:field="*{auditEmpUserId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人职位：</label>
				<div class="col-sm-8">
					<input id="auditJob" name="auditJob" th:field="*{auditJob}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核状态(0未审核 1审核中 2审核不通过 3审核已通过)：</label>
				<div class="col-sm-8">
					<input id="auditFlag" name="auditFlag" th:field="*{auditFlag}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "emp/empAttendAudit";
		$("#form-empAttendAudit-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-empAttendAudit-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
