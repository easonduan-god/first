<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
	.form-control[readonly]  {
		background-color: white;
	}
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-empOvertimeBill-detail" th:object="${empOvertimeBill}">
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">主题：</label>
				<div class="col-sm-9">
					<input id="theme" name="theme" th:field="*{theme}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">所属部门：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{deptName}"
						readonly="readonly" >
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">申请人：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{userName}"
						readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">申请日期：</label>
				<div class="col-sm-9">
					<input id="applyDate" name="applyDate" th:value="${#dates.format(empOvertimeBill.applyDate, 'yyyy-MM-dd')}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">开始日期：</label>
				<div class="col-sm-9">
					<input id="startDate" name="startDate" th:value="${#dates.format(empOvertimeBill.startDate, 'yyyy-MM-dd')}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">结束日期：</label>
				<div class="col-sm-9">
					<input id="endDate" name="endDate"  th:value="${#dates.format(empOvertimeBill.endDate, 'yyyy-MM-dd')}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">每日申请时长：</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" th:field="*{applyWorktimes}" id="applyWorktimes" name="applyWorktimes" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3  control-label">工作人员：</label>
				<div class="col-sm-8">
				    <input  readonly="readonly" th:field="*{workPersonNames}" style="background-color: white;" class="form-control"></input>
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">事由：</label>
				<div class="col-sm-9">
					<input id="matter" name="matter" th:field="*{matter}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		
		function submitHandler() {
	    }
	</script>
</body>
</html>
