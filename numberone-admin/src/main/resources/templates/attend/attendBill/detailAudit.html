<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
 	.form-control[readonly]  {
    	background-color: white;
	}
 </style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-empAttendBill-detail" th:object="${empAttendAudit}">
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">业务名称：</label>
				<div class="col-sm-9">
					<input value="考勤审批" class="form-control" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">执行动作：</label>
				<div class="col-sm-9">
					<input  th:value="${empAttendAudit.auditJob+'审批'}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">执行人：</label>
				<div class="col-sm-9">
					<input th:field="*{auditName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">执行时间：</label>
				<div class="col-sm-9">
					<input th:value="${#dates.format(empAttendAudit.auditTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-9">
					<input th:field="*{remark}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		
		function submitHandler() {
	    }
	</script>
</body>
</html>
