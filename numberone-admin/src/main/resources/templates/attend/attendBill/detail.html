<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-empAttendBill-edit" th:object="${empAttendBill}">
            <input id="attendBillId" name="attendBillId" th:field="*{attendBillId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">主题：</label>
				<div class="col-sm-8">
					<input id="theme" name="theme" th:field="*{theme}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤类型：</label>
				<div class="col-sm-8">
					<select name="attendType" class="form-control" id="attendType"
						th:with="type=${@dict.getType('emp_attend_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}" th:field="*{attendType}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工姓名：</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请日期：</label>
				<div class="col-sm-8">
					<input id="applyDate" name="applyDate" th:value="${#dates.format(empAttendBill.applyDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始日期：</label>
				<div class="col-sm-8">
					<input id="startDate" name="startDate" th:value="${#dates.format(empAttendBill.startDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束日期：</label>
				<div class="col-sm-8">
					<input id="endDate" name="endDate"  th:value="${#dates.format(empAttendBill.endDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<input id="startTime" name="startTime"  th:value="${#dates.format(empAttendBill.startTime, 'HH:mm:ss')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<input id="endTime" name="endTime" th:value="${#dates.format(empAttendBill.endTime, 'HH:mm:ss')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请工作天数：</label>
				<div class="col-sm-8">
					<input id="applyWorkdays" name="applyWorkdays" th:field="*{applyWorkdays}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请工时：</label>
				<div class="col-sm-8">
					<input id="applyWorkdayTimes" name="applyWorkdayTimes" th:field="*{applyWorkdayTimes}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事由：</label>
				<div class="col-sm-8">
					<input id="matter" name="matter" th:field="*{matter}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否销假：</label>
				<div class="col-sm-8">
					<input id="isOffet" name="isOffet" th:field="*{isOffet}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		
		function submitHandler() {
	    }
	</script>
</body>
</html>
