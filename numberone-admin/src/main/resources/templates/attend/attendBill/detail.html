<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
	.form-control[readonly]  {
		background-color: white;
	}
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-empAttendBill-detail" th:object="${empAttendBill}">
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">主题：</label>
				<div class="col-sm-9">
					<input id="theme" name="theme" th:field="*{theme}" class="form-control" readonly="readonly" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">考勤类型：</label>
				<div class="col-sm-9">
					<select name="attendType" class="form-control" id="attendType"
						th:with="type=${@dict.getType('emp_attend_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}" th:field="*{attendType}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">员工姓名：</label>
				<div class="col-sm-9">
					<input id="userName" name="userName" th:field="*{userName}"  readonly="readonly" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">申请日期：</label>
				<div class="col-sm-9">
					<input id="applyDate" name="applyDate" readonly="readonly" th:value="${#dates.format(empAttendBill.applyDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">开始日期：</label>
				<div class="col-sm-9">
					<input id="startDate" name="startDate" readonly="readonly" th:value="${#dates.format(empAttendBill.startDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">结束日期：</label>
				<div class="col-sm-9">
					<input id="endDate" name="endDate" readonly="readonly"  th:value="${#dates.format(empAttendBill.endDate, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label" readonly="readonly">开始时间：</label>
				<div class="col-sm-9">
					<input id="startTime" name="startTime"  th:value="${#dates.format(empAttendBill.startTime, 'HH:mm:ss')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-9">
					<input id="endTime" name="endTime" readonly="readonly" th:value="${#dates.format(empAttendBill.endTime, 'HH:mm:ss')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">申请工作天数：</label>
				<div class="col-sm-9">
					<input id="applyWorkdays" readonly="readonly" name="applyWorkdays" th:field="*{applyWorkdays}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">申请工时：</label>
				<div class="col-sm-9">
					<input id="applyWorkdayTimes" readonly="readonly" name="applyWorkdayTimes" th:field="*{applyWorkdayTimes}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">事由：</label>
				<div class="col-sm-9">
					<input id="matter" name="matter" readonly="readonly" th:field="*{matter}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group col-sm-6">	
				<label class="col-sm-3 control-label">是否销假：</label>
				<div class="col-sm-9">
					<select  class="form-control" 
						th:with="type=${@dict.getType('emp_attend_is_offet')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
							th:value="${dict.dictValue}" th:field="*{isOffet}" ></option>
					</select>
					
					 
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		
		function submitHandler() {
	    }
	</script>
</body>
</html>
