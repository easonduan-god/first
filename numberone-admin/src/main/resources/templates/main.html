  function checkin(){
	  var currHour = new Date().getHours();
	  if(currHour>9 && currHour<17){
		  layer.confirm("现在是上班时间，确认要签到吗？",function(index){
			  layer.close(index);
			  submitCheckin();
		  });
	  }else if(currHour==5){
		  layer.alert("当前为系统维护时间，无法签到");
		  return;
	  }else{
		  layer.confirm("确认要签到吗？",function(index){
			  layer.close(index);
			  submitCheckin();
		  });
	  }
  };
  
  function submitCheckin(){
	  
	  var index = layer.load(1, {shade: [0.8, '#fafafa']});
	  //提交签到
	  $.post('/attend/dayclock/checkin',function(data){
		  if(data.code==0){
			  layer.msg("签到成功");
			  layer.close(index);
		  }else{
			  layer.msg("签到失败");
			  layer.close(index);
		  }
	  });
